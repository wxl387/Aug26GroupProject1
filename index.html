<!DOCTYPE html>
<html>

<head>
    <title>Time Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Bootstrap Tutorial</h1>
                <!-- </div> -->
            </div>
        </div>
        <div class="row">
            <!-- <div class="container"> -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Current Employees</strong></h3>
                </div>
                <div class="panel-body">
                    <!--  <table class="table">
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate($)</th>
                            <th>Total Billed($)</th>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </table> -->
                    <table class="table">
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate($)</th>
                            <th>Total Billed($)</th>
                        </tr>
                        <div class="employee-info">
                            <tr>
                                <th id="employeeName"></th>
                                <th id="role"></th>
                                <th id="startDate"></th>
                                <th id="monthsWorked"></th>
                                <th id="monthlyRate"></th>
                                <th id="totalBilled"></th>
                            </tr>
                        </div>
                    </table>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <div class="row">
            <!-- <div class="col-sm-12"> -->
            <br>
            <!-- First panel is for handling the search parameters -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Employee</strong></h3>
                </div>
                <div class="panel-body">
                    <!-- Here we create an HTML Form for handling the inputs-->
                    <form role="form">
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="form-group">
                            <label for="search">Employee Name:</label>
                            <input type="text" class="form-control" id="employee-name">
                        </div>
                        <div class="form-group">
                            <label for="search">Role:</label>
                            <input type="text" class="form-control" id="employee-role">
                        </div>
                        <!-- </div> -->
                        <!-- Here we capture the Start Year Parameter-->
                        <div class="form-group">
                            <label for="start-date">Start Date :</label>
                            <input type="date" class="form-control" id="start-date">
                        </div>
                        <!-- Here we capture the End Year Parameter -->
                        <div class="form-group">
                            <label for="monthly-rate">Monthly Rate:</label>
                            <input type="number" class="form-control" id="monthly-rate">
                        </div>
                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="add-employee"><i class="fa fa-search"></i> Submit</button>
                    </form>
                </div>
            </div>
            <!-- </div> -->
        </div>
</body>
<script type="text/javascript " src="./assets/js/app.js "></script>

</html>
